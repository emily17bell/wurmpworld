	<style>
		* {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		html {
			min-width: 300px;
		}
		header {
			width: 100vw;
			height: 20vh;
			display: flex;
			z-index: 1;
		}
		main {
			width:100vw;
			height:80vh;
		}

		.neon {
			position: relative;
			overflow: hidden;
			filter: brightness(200%);
			width: 100%;
		}

		.text {
			background-color: black;
			color: white;
			font-size: 100px;
			font-weight: bold;
			font-family: sans-serif;
			text-transform: uppercase;
			position: relative;
			user-select: none;
			width: 100%;
			height: 97%;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}

		.text::before {
			content: attr(data-text);
			position: absolute;
			color: white;
			filter: blur(0.02em);
			mix-blend-mode: difference;
		}

		.gradient {
			position: absolute;
			background: linear-gradient(90deg, pink, magenta,pink,magenta,pink,magenta,pink,magenta,pink,magenta,pink,magenta,pink);
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			mix-blend-mode: multiply;
		}

		.spotlight {
			position: absolute;
			top: -100%;
			left: -100%;
			right: 0;
			bottom: 0;
			background: 
				radial-gradient(
					circle,
					white,
					transparent 25%
				) center / 25% 25%,
				radial-gradient(
					circle,
					white,
					black 25%
				) center / 12.5% 12.5%;
			animation: light 5s linear infinite;
			mix-blend-mode: color-dodge;
		}

		@keyframes light {
			to {
				transform: translate(50%, 50%);
			}
		}

		@media only screen and (max-width: 719px) {
			.text {
				font-size: 50px;
			}
		}
	</style>
